<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- header start -->
    <div class="ca-header">
      <div class="content-wrapper">
        <div class="ca-header__content">
          <div class="ca-header__left">
            <a href="#" class="ca-header__logo-link">
              <img
                src="../assets/images/creative-agency-light.svg"
                alt=""
                class="ca-header__logo"
              />
            </a>
          </div>
          <div class="ca-header__right">
            <nav class="ca-header__nav">
              <ul class="ca-header__nav-links">
                <li class="ca-header__nav-link">
                  <a href="#">Home</a>
                </li>
                <li class="ca-header__nav-link">
                  <a href="#">About</a>
                </li>
                <li class="ca-header__nav-link">
                  <a href="#">Features</a>
                </li>
                <li class="ca-header__nav-link">
                  <a href="#">Contact</a>
                </li>
              </ul>
            </nav>
            <div class="ca-toggle">
              <input type="checkbox" name="theme" id="theme" />
              <label for="theme"></label>
            </div>
            <button class="ca-header__hamburger" data-hamburger>
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="ca-header__hamburger-icon"
              >
                <path
                  d="M21 12H7"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M21 6H3"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M21 18H3"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- header end -->

    <!-- scripts -->
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
